# NormCode Server Configuration
# This file is copied to /data/config/server.yaml on first run

server:
  host: "0.0.0.0"
  port: 8000
  workers: 1  # Increase for production
  
storage:
  plans_dir: "/data/plans"
  runs_dir: "/data/runs"
  provisions_dir: "/data/provisions"

execution:
  max_concurrent_runs: 10
  default_max_cycles: 100
  checkpoint_frequency: 5
  default_agent: "qwen-plus"

logging:
  level: "${LOG_LEVEL:-INFO}"
  format: "json"  # "json" for production, "text" for development

# MCP Integration (optional)
mcp:
  server:
    enabled: false
    transport: "stdio"
  client:
    servers: {}

